apply plugin: 'com.android.application'

def getPropertyValue(String property) {
  try {
    Properties properties = new Properties()
    properties.load(new FileInputStream("local.properties"))
    return "\"" + properties.getProperty(property) + "\""
  } catch (e) {
    return "\"\"";
  }
}

android {
  compileSdkVersion 26

  defaultConfig {
    applicationId "au.com.codeka.weather"
    minSdkVersion 19
    targetSdkVersion 26
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
      buildConfigField "String", "WUNDERGROUND_API_KEY", getPropertyValue("wundergroundApiKey")
    }
    debug {
      buildConfigField "String", "WUNDERGROUND_API_KEY", getPropertyValue("wundergroundApiKey")
    }
  }
}

dependencies {
  implementation 'com.android.support:support-v4:26.1.0'
  implementation 'com.android.support:palette-v7:26.1.0'
  implementation 'com.google.android.gms:play-services-maps:16.1.0'
  implementation 'com.google.code.gson:gson:2.8.2'
  implementation('com.github.florent37:materialviewpager:1.1.3@aar') {
    transitive = true
  }
  wearApp project(':wear')
}
